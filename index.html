<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>freedome</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- User icon absolutely positioned top-right -->
    <div class="user-icon">
        <svg viewBox="0 0 40 40" width="54" height="54" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="20" cy="15" r="8"/>
            <path d="M4 38c0-7 14-11 16-11s16 4 16 11"/>
        </svg>
    </div>
    <header>
        <img src="freedome1.png" alt="freedome logo" class="logo">
    </header>
    <main>
        <p class="subtitle">Κάνε την καλύτερη επιλογή για εσένα</p>
        <div class="actions">
            <button>Αναζήτηση</button>
            <button>Τοποθεσία</button>
            <button>Φίλτρο</button>
            <button class="search-icon" aria-label="Αναζήτηση">
                <svg viewBox="0 0 30 30" width="34" height="34">
                    <circle cx="14" cy="14" r="10" stroke="black" stroke-width="2.5" fill="none"/>
                    <line x1="26" y1="26" x2="20" y2="20" stroke="black" stroke-width="2.5"/>
                </svg>
            </button>
        </div>
        <div class="carousel-border">
            <div class="carousel-container">
                <div class="carousel" id="carousel"></div>
                <button class="carousel-btn right" id="nextBtn">&#8594;</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
